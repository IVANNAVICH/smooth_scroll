<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">

        <header class="hero-section">
          <img data-speed=".6" class="hero-img" src="i/hero.png">
       <div class="container">
        <div data-lag="0.3" data-speed=".75" class="main-header">
          <h1 class="main-header__h1">smooth scroll</h1>
        </div>
       </div>
      </header>
    
      <div class="portfolio">
        <div class="container">
          <main class="gallery">
            <div data-speed=".9" class="gallery__left">
              <img class="gallery__item" src="i/1.jpg" alt="">
              <img class="gallery__item" src="i/2.jpg" alt="">
    
              <div class="text-block gallery__item">
                <h2 class="text-block__h2">with amazing parralax effect</h2>
                <p class="text-block__p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, debitis.</p>
              </div>
      
              <img class="gallery__item" src="i/6.jpg">
      
            </div>
    
            <div data-speed="1.1" class="gallery__right">
              <div class="text-block gallery__item">
                <h2 class="text-block__h2">creative floating scroll</h2>
                <p class="text-block__p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, debitis.</p>
              </div>
              <img class="gallery__item" src="i/4.jpg">
              <img class="gallery__item" src="i/5.jpg">
              <img class="gallery__item" src="i/3.jpg">
            </div>
          </main>
        </div>
      </div>

      </div>
    </div>

    <!--  JavaScript here -->
    
  <script src="js/gsap.min.js"></script>
  <script src="js/ScrollTrigger.min.js"></script>
  <script src="js/ScrollSmoother.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
